<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    body {
        background: url('https://images.pexels.com/photos/3184295/pexels-photo-3184295.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center;
            background-size: cover;
            color: #fff;
        color: #333;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        backdrop-filter: blur(12px);
    }

    .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 350px;
        text-align: center;
        animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    h1 {
        margin-bottom: 20px;
        font-size: 2rem;
        color: #6d83f2; /* Soft purple title */
        font-weight: bold;
        animation: fadeIn 0.8s ease-in;
    }

    .sub-heading {
        margin-bottom: 15px;
        font-size: 1rem;
        color: #333;
        opacity: 0.85;
    }

    input {
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #d3d3d3;
        background-color: #f8f8f8;
        color: #333;
        padding: 10px;
        transition: border-color 0.3s, background-color 0.3s;
    }

    input:focus {
        border-color: #6d83f2; /* Purple border on focus */
        background-color: #f2f2ff;
        outline: none;
    }

    .btn-custom {
        background: linear-gradient(135deg, #f28482, #6d83f2);
        border: none;
        color: #fff;
        padding: 10px 0;
        border-radius: 30px;
        width: 100%;
        font-size: 1rem;
        font-weight: bold;
        transition: background 0.3s, transform 0.2s;
        margin-top: 10px;
    }

    .btn-custom:hover {
        background: linear-gradient(135deg, #6d83f2, #f28482);
        transform: translateY(-2px);
    }

    .btn-custom:active {
        transform: translateY(0);
    }

    .footer {
        margin-top: 15px;
        color: #666;
        font-size: 0.9rem;
        opacity: 0.8;
    }

    a {
        color: #f28482;
        font-weight: bold;
    }

    a:hover {
        color: #6d83f2;
    }
</style>


</head>
<body>
    <div class="login-container">
        <div class="form-container">
            <h1>Login</h1>
            <p class="sub-heading">Welcome back! Please enter your credentials.</p>
            <form action="Login" method="POST">
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Login</button>
            </form>
            <p class="mt-3"><a href="ForgotPassword.jsp" style="color: #5c67f2;">Forgot Password?</a></p>
            <p>Don't have an account? <a href="RegisterPage.html" style="color: #5c67f2;">Sign Up</a></p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Food App. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
