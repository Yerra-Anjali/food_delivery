<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Error</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%); /* Soft blue gradient */
        font-family: 'Roboto', sans-serif; /* Clean and professional font */
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333; /* Default text color */
    }

    .card {
        background-color: #ffffff; /* Pure white card background */
        border-radius: 15px; /* Moderate border radius for smooth edges */
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); /* Slightly stronger shadow */
        padding: 40px 30px;
        text-align: center;
        max-width: 400px;
        width: 100%;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.25);
    }

    h1 {
        color: #333; /* Darker gray for the headings for a more serious tone */
        font-weight: 700; /* Bold heading for emphasis */
        margin-bottom: 20px;
        font-size: 24px;
    }

    p {
        color: #666; /* Softer gray for the paragraph text */
        font-weight: 400;
        font-size: 16px;
        margin: 10px 0;
    }

    a {
        text-decoration: none;
    }

    button {
        background-color: #5A67D8; /* Muted blue for a calming effect */
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px; /* Rounded corners for buttons */
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #4C51BF; /* Darker blue on hover */
    }
</style>
</head>
<body>
    <div class="card">
        <h1>Login Error</h1>
        <p>Incorrect Username or Password</p>
        <p>Please try again by clicking the button below.</p>
        <a href="LoginPage.html"><button>Try Again</button></a>
    </div>
</body>
</html>
